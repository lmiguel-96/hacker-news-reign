<div class="card card-reign">
  <div class="card-body">
    <h5 class="card-title">
      <i class="far fa-clock"></i>
      <span>{{ createdAt$ | async | timeago: 'live' }}</span>
      By {{ author$ | async }}
    </h5>
    <p class="card-text">
      {{ title$ | async }}
    </p>
  </div>
  <div class="fav-control">
    <!-- <img class="fav" src="assets/fav.svg" alt="fav" height="24"> -->
    <img class="fav" src="assets/favo.svg" alt="fav" height="24" />
  </div>
</div>
